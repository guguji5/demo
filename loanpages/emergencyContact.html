<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>紧急联系人</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dialog.css">

</head>
<body>
<div class="header">
    <span class="back"><</span>
    <span class="title">紧急联系人</span>
</div>
<div class="content">
    <div>
        <div class="icon">
            <i class="fa fa-user-circle-o" style="font-size: 0.4rem"></i>
        </div>
        <input type="number" placeholder="联系人姓名" onchange="checkNum(this.value)" id="phone">
    </div>
    <div>
        <div class="icon">
            <i class="fa fa-user-plus" style="font-size: 0.4rem"></i>
        </div>
        <input type="number" placeholder="与本人关系" onchange="checkNum(this.value)" id="phone">
    </div>
    <div>
        <div class="icon">
            <i class="fa fa-phone"></i>
        </div>
        <input type="text" placeholder="联系人手机号" id="password" onkeyup="isComplete()">
    </div>
</div>

<div class="submit">
    <button class="btn">提交</button>
</div>

<p class="params" style="font-size: 0.4rem;word-wrap: break-word;"></p>

<script src="js/zepto.js"></script>
<script src="js/index.js"></script>
<script src="js/ripple.js"></script>
<script src="js/tapEvent.js"></script>
<script src="js/dialog.js"></script>
<script>
    $('.btn')[0].onclick = function () {
        if($(".btn").hasClass('active')){
            let code = $("input#code").val()
            if(verifyCode !=code){
                $(document).dialog({
                    type : 'notice',
                    infoText: '验证码不对，请重新获取',
                    autoClose: 1500,
                    position: 'center'  // center: 居中; bottom: 底部
                });
                return false;
            }
            let inputList = document.querySelectorAll('input');
            let data = {
                phoneNumber:inputList[0].value,
                code:inputList[1].value,
                password:inputList[2].value
            };
            console.log(data);
            $.ajax({
                type: 'POST',
                url: 'http://39.106.198.9:8080/cashloanapi/login/registerAndLogin',
                contentType:'application/json',
                data: JSON.stringify(data),
                dataType: 'json',
                success: function(data){
                    if(data.state.errCode==10000){
                        $(document).dialog({
                            type : 'notice',
                            infoText: '登陆成功',
                            autoClose: 1500,
                            position: 'center'  // center: 居中; bottom: 底部
                        });
                        setTimeout(function(){
                            window.location.href = "./login.html";
                        },1500);
                    }else{
                        $(document).dialog({
                            type : 'notice',
                            infoText: data.body.errMessage,
                            autoClose: 1500,
                            position: 'center'  // center: 居中; bottom: 底部
                        });
                    }
                },
                error: function(xhr, type){
                    alert('Ajax error!')
                }
            })
        }
    };

    function checkNum(phonenum){
        let reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
        if(reg.test(phonenum)){
            $("#codeBtn").removeClass('disabled')
        }else{
            $(document).dialog({
                type : 'notice',
                infoText: '手机号格式不对',
                autoClose: 1500,
                position: 'center'  // center: 居中; bottom: 底部
            });
        }
    }
    function isComplete(){
        let code = $("input#code").val();
        let password = $("input#password").val();
        if(code && password){
            $(".btn").addClass('active')
        }
    }
    $('.back').click(function(){
        window.history.go(-1);
    })
    // let param = new URLSearchParams(window.location.search);
    // let Params = document.querySelector('.params');
    // Params.innerText = param;
</script>

</body>
</html>

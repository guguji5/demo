<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>注册/登陆</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dialog.css">

</head>
<body>
<div class="header">
    <!--<span class="back"><</span>-->
    <span class="title">趣应急欢迎您</span>
</div>
<div class="content">
    <div>
        <div class="icon">
            <i class="fa fa-mobile-phone" style="font-size: 0.7rem"></i>
        </div>
        <input type="number" placeholder="请输入您的手机号" onchange="checkNum(this.value)" id="phone">
    </div>
    <div>
        <div class="icon">
            <i class="fa fa-envelope-o"></i>
        </div>
        <input type="number" placeholder="请输入验证码" id="code" onkeyup="isComplete()">
        <span id="codeBtn" class="disabled">|   &nbsp;发送验证码</span>
    </div>
    <!--<div>-->
        <!--<div class="icon">-->
            <!--<i class="fa fa-lock"></i>-->
        <!--</div>-->
        <!--<input type="text" placeholder="请设置8-20位组合密码" id="password" onkeyup="isComplete()">-->
    <!--</div>-->
</div>
<p style="margin-left: 5%;font-size: 0.3rem;margin-top:1rem">点击注册即表示同意<span style="color:#82E3CA">《xxx注册协议》</span></p>
<div class="submit">
    <button class="btn">注册/登录</button>
</div>
<div class="attachment">
    <a class="fr" style="font-size: 0.3rem">密码登录</a>
</div>
<!--<p class="params" style="font-size: 0.4rem;word-wrap: break-word;"></p>-->
<!--<a href="https://api.51datakey.com/h5/importV3/index.html#/carrier?apiKey=72a94c205c434107be76c5d1bf531259&userId=18903393333&backUrl=https%3A%2F%2Fwww.sina.com&themeColor=abcdef">世界上</a>-->
<script src="js/zepto.js"></script>
<script src="js/index.js"></script>
<script src="js/ripple.js"></script>
<script src="js/tapEvent.js"></script>
<script src="js/dialog.js"></script>
<script>
    let param = new URLSearchParams(window.location.search);
    let deviceName = param.get("deviceName");
    let verifyCode = 0;
    $('#codeBtn')[0].onclick = function () {
       if(this.classList.contains('disabled')){
           return false;
       }
        let phone = $("input#phone").val();
       $.get("http://39.106.198.9:8080/cashloanapi/login/"+phone,function(data){
           if(data.state.errCode ===10000){
               $(document).dialog({
                   type : 'notice',
                   infoText: '短信已发送',
                   autoClose: 1000,
                   position: 'center'  // center: 居中; bottom: 底部
               });
               verifyCode = data.body.code;
           }
        })
    };
    $('.attachment a').click(function(){
        window.location.href = "./login.html?deviceName="+deviceName;
    });
    $('.btn')[0].onclick = function () {
        if($(".btn").hasClass('active')){
            let code = $("input#code").val()
            if(verifyCode !=code){
                $(document).dialog({
                    type : 'notice',
                    infoText: '验证码不对，请重新获取',
                    autoClose: 1500,
                    position: 'center'  // center: 居中; bottom: 底部
                });
                return false;
            }
            let inputList = document.querySelectorAll('input');
            let data = {
                phoneNumber:inputList[0].value,
                code:inputList[1].value,
                password:''//直接注册登录的时候不用传密码，数据库存为空
            };
            console.log(data);
            $.ajax({
                type: 'POST',
                url: 'http://39.106.198.9:8080/cashloanapi/login/registerAndLogin',
                contentType:'application/json',
                data: JSON.stringify(data),
                dataType: 'json',
                success: function(data){
                    if(data.state.errCode==10000){
                        $(document).dialog({
                            type : 'notice',
                            infoText: '登陆成功',
                            autoClose: 1500,
                            position: 'center'  // center: 居中; bottom: 底部
                        });
                        window.location.href="./Loan.html?deviceName="+deviceName;
                    }else{
                        $(document).dialog({
                            type : 'notice',
                            infoText: data.body.errMessage,
                            autoClose: 1500,
                            position: 'center'  // center: 居中; bottom: 底部
                        });
                    }
                },
                error: function(xhr, type){
                    alert('Ajax error!')
                }
            })
        }
    };

    function checkNum(phonenum){
        let reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
        if(reg.test(phonenum)){
            $("#codeBtn").removeClass('disabled')
        }else{
            $(document).dialog({
                type : 'notice',
                infoText: '手机号格式不对',
                autoClose: 1500,
                position: 'center'  // center: 居中; bottom: 底部
            });
        }
    }
    function isComplete(){
        let code = $("input#code").val();
        // let password = $("input#password").val();
        if(code){
            $(".btn").addClass('active')
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>认证</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/radio.css">
</head>
<body>
<div id="app">
    <div class="main">
        <p class="title">您需要完成以下认证</p>
    </div>
    <div class="more ID">
        <span class="title">
            <i class="fa fa-id-card-o"></i>
            身份验证
        </span>
        <span class="description">
            <span class="radius">去认证</span>&nbsp;
        </span>
    </div>
    <div class="more Carrier">
        <span class="title">
            <i class="fa fa-phone"></i>
            运营商验证
        </span>
        <span class="description">
            <span class="radius">去认证</span>&nbsp;
        </span>
    </div>
    <div class="more Face">
        <span class="title">
            <i class="fa fa-user-circle"></i>
            人脸验证
        </span>
        <span class="description">
            <span class="radius">去认证</span>&nbsp;
        </span>
    </div>

    <div class="footer">
        <span class="left_btn">首页</span>
        <span class="right_btn">我的</span>
    </div>
</div>
</body>
<script src="js/index.js"></script>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
<script>
    console.log(window.location.search);
    alert(1);
    let param = new URLSearchParams(window.location.search);
    let userId = param.get("userId")
    $('.ID .radius').click(function(event){
        event.preventDefault();
        if($(this).hasClass("done")){
            return;
        }
        // window.postMessage('ID');
        waitForBridge();
    })
    $('.Face .radius').click(function(event){
        event.preventDefault();
        if($(this).hasClass("done")){
            return;
        }
        window.postMessage('Face');
    })
    $('.Carrier .radius').click(function(){
        if($(this).hasClass("done")){
            return;
        }
        window.location.href="https://api.51datakey.com/h5/importV3/index.html#/carrier?apiKey=72a94c205c434107be76c5d1bf531259&userId="+userId+"&backUrl=http%3A%2F%2F39.106.198.9%3A8080%2Floanpages%2Fcertify.html%3FuserId%3D"+userId+"&themeColor=abcdef"
    })

    setTimeout(function(){
        $.ajax({
            type: 'GET',
            url: 'http://39.106.198.9:8080/cashloanapi/authentication/mobile/'+userId,
            contentType:'application/json',
            dataType: 'json',
            success: function(data){
                console.log(data)
                if(data.state.errCode==10000){
                    if(data.body.liveBody==="1"){
                        $('.Face .radius').addClass('done');
                        $('.Face .radius').text('已认证')
                    }
                    if(data.body.idcard==="1"){
                        $('.ID .radius').addClass('done');
                        $('.ID .radius').text('已认证')
                    }
                    if(data.body.carrieroperator==="1"){
                        $('.Carrier .radius').addClass('done');
                        $('.Carrier .radius').text('已认证')
                    }
                }
            },
            error: function(xhr, type){
                alert('Ajax error!')
            }
        })
    },800)
    function waitForBridge() {

        //the react native postMessage has only 1 parameter
        //while the default one has 2, so check the signature
        //of the function

        if (window.postMessage.length !== 1){

            setTimeout(waitForBridge, 200);
        }
        else {

            window.postMessage('ID');
        }
    }
    $('.back').click(function(){
        window.history.go(-1);
    })

</script>
</html>

<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>loan</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/radio.css">
</head>
<body>
<div id="app">
    <div class="main">
        <p>转机金额（元）</p>
        <p class="title">10000</p>
        <p class="deviceName" style="padding: 0px;"> </p>
    </div>
    <div class="more">
        <span class="title">
            抵押期限
        </span>
        <span class="description">
            <span class="highlight">一周</span>&nbsp;>
        </span>
    </div>
    <div class="more">
        <span class="title">
            每期还款
        </span>
        <span class="description">
            <span class="highlight_white">¥10000.00</span>(含服务费0.00)&nbsp;>
        </span>
    </div>
    <div class="agreement">
        <label class="awesome-label"><input class="awesome-radio" type="checkbox" name="demo-checkbox1">
            <span class="awesome-checkbox awesome-radioInput"></span>
            我已同意<span class="highlight_green">《取点花分期服务协议》</span>
        </label>
    </div>

    <button class="btn">立即转机</button>
    <div class="footer">
        <span class="left_btn">详情</span>
        <span class="right_btn">我的</span>
    </div>
</div>
</body>
<script src="js/index.js"></script>
<script src="js/zepto.js"></script>
<script>
    let param = new URLSearchParams(window.location.search);
    let userId = param.get("userId");
    let deviceName = param.get("deviceName");
    $('.btn').click(function(){
        window.location.href = "./certify.html?userId="+userId;
    });
    $('.back').click(function(){
        window.history.go(-1);
    });
    $('.right_btn').click(function(){
        window.location.href = "./about.html?userId="+userId+"&deviceName="+deviceName;
    });
    alert(deviceName);
    $('.deviceName').text("本机设备型号为："+deviceName);
</script>
</html>

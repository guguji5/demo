<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <div>
            <button-counter who="damon"></button-counter>
        </div>
    </div>
    <script>

        Vue.component('button-counter', {
            props: ['who'],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">{{who}} clicked me {{ count }} times.</button>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

    </script>
</body>

</html>

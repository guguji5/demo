<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <div>
            <button-counter who="damon"></button-counter>
        </div>
        <hr>
        <radio-component v-bind:model="sexy" value="male"></radio-component>
        <radio-component v-bind:model="sexy" value="female"></radio-component>
    </div>
    <script>
        Vue.component('button-counter', {
            props: ['who'],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">{{who}} clicked me {{ count }} times.</button>'
        });

        Vue.component('radio-component', {
            props: ["model", "value"],
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<span class="radio" v-bind:class="{ check: model==value }"></span>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                sexy: "female"
            }
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>注册/登陆</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dialog.css">

</head>
<body>
<div class="header">
    <!--<span class="back"><</span>-->
    <span class="title">趣转机欢迎您</span>
</div>
<div class="content">
    <div>
        <div class="icon">
            <i class="fa fa-mobile-phone" style="font-size: 0.7rem"></i>
        </div>
        <input type="number" placeholder="请输入您的手机号" oninput="checkNum(this.value)" id="phone" onblur="checkBlur(this.value)">
    </div>
    <div>
        <div class="icon">
            <i class="fa fa-envelope-o"></i>
        </div>
        <input type="number" placeholder="请输入验证码" id="code" onkeyup="isComplete()">
        <span id="codeBtn" class="disabled">|   &nbsp;<span>发送验证码</span></span>
    </div>
</div>
<p style="margin-left: 5%;font-size: 0.3rem;margin-top:1rem">点击注册即表示同意<a href="./agreement.html" style="color:#82E3CA">《趣转机注册协议》</a></p>
<div class="submit">
    <button class="btn">注册/登录</button>
</div>
<div class="attachment">
    <a class="fr" style="font-size: 0.3rem">密码登录</a>
    <div style="clear:both"></div>
</div>

<script src="js/zepto.js"></script>
<script src="js/index.js"></script>
<script src="js/ripple.js"></script>
<script src="js/tapEvent.js"></script>
<script src="js/dialog.js"></script>
<script>
    var verifyCode = 0;
    var source = urlSearchParams(window.location.search)['source'] || 1;
    $.get("http://39.106.198.9:8080/cashloanapi/app/linkedrecord",function(data){
        if(data.state.errCode ===10000){
            console.log("ip已记录");
        }
    })
    $('#codeBtn').click(function () {
       if(this.classList.contains('disabled')){
           return false;
       }
        var phone = $("input#phone").val();
        Countdown();
       $.get("http://39.106.198.9:8080/cashloanapi/login/"+phone,function(data){
           if(data.state.errCode ===10000){
               $(document).dialog({
                   type : 'notice',
                   infoText: '短信已发送',
                   autoClose: 1000,
                   position: 'center'  // center: 居中; bottom: 底部
               });
               verifyCode = data.body.code;
           }
        })
    });
    $('.attachment a').click(function(){
        window.location.href = "./login.html";
    });
    $('.btn').click(function () {
        if($(".btn").hasClass('active')){
            var code = $("input#code").val()
            if(verifyCode !=code){
                $(document).dialog({
                    type : 'notice',
                    infoText: '验证码不对，请重新获取',
                    autoClose: 1500,
                    position: 'center'  // center: 居中; bottom: 底部
                });
                return false;
            }
            var inputList = document.querySelectorAll('input');
            var data = {
                phoneNumber:inputList[0].value,
                code:inputList[1].value,
                password:''//直接注册登录的时候不用传密码，数据库存为空
            };
            console.log(data);
            $.ajax({
                type: 'POST',
                url: 'http://39.106.198.9:8080/cashloanapi/login/registerAndLogin/'+source,
                contentType:'application/json',
                data: JSON.stringify(data),
                dataType: 'json',
                success: function(data){
                    if(data.state.errCode==10000){
                        // 如果是安卓需下载app，ios继续跳转到下一页
                        var u = navigator.userAgent;
                        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
                        if(isAndroid){
                            $(document).dialog({
                                type : 'confirm',
                                titleText: '趣转机',
                                position: 'center',  
                                content:'您已注册成功，需下载app完成剩下步骤',
                                buttonTextConfirm:"下载",
                                onClickConfirmBtn:function(){
                                    window.location.href = "http://39.106.198.9:8080/cashloanapi/app/download"
                                }
                            });
                        }else{
                            $(document).dialog({
                                type : 'notice',
                                infoText: '登陆成功',
                                autoClose: 1500,
                                position: 'center'  
                            });
                            setTimeout(function(){
                                window.location.href = "./Loan.html?userId="+data.body.id;
                            },1500)
                        }
                    }else{
                        $(document).dialog({
                            type : 'notice',
                            infoText: data.body.errMessage,
                            autoClose: 1500,
                            position: 'center'  // center: 居中; bottom: 底部
                        });
                    }
                },
                error: function(xhr, type){
                    alert('Ajax error!')
                }
            })
        }
    });

    function checkNum(phonenum){
        var reg = /^1[3|4|5|6|7|8][0-9]\d{8}$/;
        if(reg.test(phonenum)){
            $("#codeBtn").removeClass('disabled')
        }
    }
    function checkBlur(phonenum){
        var reg = /^1[3|4|5|6|7|8][0-9]\d{8}$/;
        if(reg.test(phonenum)){
            $("#codeBtn").removeClass('disabled')
        }else{
            $(document).dialog({
                type : 'notice',
                infoText: '手机号格式不对',
                autoClose: 1500,
                position: 'center'  // center: 居中; bottom: 底部
            });
        }
    }
    function isComplete(){
        var code = $("input#code").val();
        // var password = $("input#password").val();
        if(code){
            $(".btn").addClass('active')
        }
    }
    function Countdown(){
        var count = 60;
        var timer = setInterval(function(){
            if(count>1){
                count--;
                $('#codeBtn span')[0].innerText="   ( "+count+" s ) ";
                $("#codeBtn").addClass('disabled');
            }else{
                $('#codeBtn span')[0].innerText='发送验证码';
                $("#codeBtn").removeClass('disabled');
                clearInterval(timer);
            }
        },1000)
    }
</script>

</body>
</html>
